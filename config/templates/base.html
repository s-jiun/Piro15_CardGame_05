<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pirogram Cardgame</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    </head>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="height: 70px; background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand teal-400" href="{% url 'game:main' %}">PIROGRAM CARDGAME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'game:attack' %}">게임하기</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'game:podium' %}">랭킹보기</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'game:logout' %}">로그아웃</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'game:login' %}">로그인</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <body>
        <div class="container-fluid justify-content-center text-center">
            {% block content %}

            {% endblock %}
        </div>
        
    </body>
    <footer id="footer">
        <div class="container-fluid justify-content-center text-center " style="height: 80px; background-color: #e3f2fd;">
            <br />
            <p class=" text-muted small mb-0">
                피로그래밍 15기 화이팅!!
            </p>
            <p class=" text-muted small mb-0">
                방구석 피로그래밍 연구소 | 조금 더 길어야 이쁠 것 같아요
            </p>
        </div>
    </footer>
</html>
