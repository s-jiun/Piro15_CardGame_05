{% extends "base.html" %}

{% block content %}

    <h1>게임 전적</h1>

    <span>현재 플레이어의 게임 전적을 보여주는 페이지입니다.</span>
    <hr/>

    <h3>현재 플레이어: {{user.name}}</h3> 

    {% for game in games_me %}
        <div>
            <span>{{game.pk}}-{{game.me}} VS {{game.cp}}</span>
            
            {% if game.ended %}
                <span>결과: {{game.result}}</span>
            {% else %}
                <span><a href="">반격하기</a></span>
            {%endif%}

            <span><a href="">게임정보</a></span>
        </div>

    {% endfor % }
    
{% endblock %}
