{% extends 'base.html' %}

{% block content %}
    <section id="main">
        <div class="container-lg d-flex flex-column justify-content-center text-center vh-100">
            <div class="row">
                <i class="fas fa-users fa-5x" style="color: orange;"></i>
                <br />
                <div class="col" style="margin-top: 20px;">
                <h1 class="fw-bold">전 세계 피로그래머와 </h1>
                <h1 class="fw-bold">한 판 승부 숫자카드게임</h1>
                <br><br>

                {% if user.is_authenticated %}
                    <p class="fw-bolder">{{user.username}} 님이 로그인 중</p>
                    <br />
                    <a href="{% url 'game:attack' %}" class="btn btn-outline-success">게임하기</a>
                    <a href="{% url 'game:game_result' %}" class="btn btn-outline-success">전적보기</a>
                {%else%}
                    <span><a class="btn btn-outline-success" href="{% url 'game:login' %}" >로그인</a></span>
                    <span><a class="btn btn-outline-success" href="/accounts/signup">회원가입</a></span>
                {%endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
