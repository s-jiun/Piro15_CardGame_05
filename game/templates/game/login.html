{% extends "base.html" %}

{% block content %}
    {% load socialaccount %}
    {% providers_media_js %}
    <div class="container-lg d-flex flex-column justify-content-center text-center" style="margin-top: 250px; width: 630px;">
        <i class="fas fa-sign-in-alt fa-5x" style="color: orange;"></i>
        <div class="row" style="margin-top: 40px;">
            <div class="col">
            <a class="fw-bold btn btn-outline-primary" href="/accounts/login">기존회원 로그인</a>
            <hr/>
            
            
            {% if user.is_authenticated %}
                <a href="/logout">로그아웃</a>
                <br>
                {{user.username}} 님이 로그인 중
            {% else %}
                <a class="fw-bold btn btn-outline-danger" href="{% provider_login_url 'google' %}">구글 로그인</a>
                <a class="fw-bold btn btn-outline-success" href="{% provider_login_url 'naver' %}">네이버 로그인</a>
            {% endif %}
            <hr/>
            <a class="fw-bold btn btn-outline-primary" href="/accounts/signup">신규 회원가입</a>
            </div>
        </div>
    </div>
{% endblock content %}
